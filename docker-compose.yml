version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-fintech-app
    volumes:
      - ./:/var/www/html
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: php artisan serve --host=0.0.0.0 --port=8000

  db:
    image: mysql:8.0
    container_name: api-fintech-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fintech
      MYSQL_USER: fintech_user
      MYSQL_PASSWORD: fintech_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: